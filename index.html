<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peta Pedia Indonesia</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Major+Mono+Display&family=Nabla&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#201E43] font-['Poppins'] flex flex-col min-h-screen">
    <nav
      class="flex items-center top-0 sticky backdrop-blur-sm border-b border-gray-700 text-white bg-gray-900/80 grid grid-cols-1 md:grid-cols-3 text-center px-2 xl:px-24 py-4"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img class="rounded-full h-12 w-12" src="./img/idbiz.png" alt="" />
          <h1 class="font-bold text-2xl">idBiz.</h1>
        </div>
        <div
          id="menu-collapse"
          class="text-2xl flex items-center align-center justify-end linked md:hidden"
        >
          <i class="ph ph-list"></i>
        </div>
      </div>

      <div class="md:col-span-2 mt-2 md:m-0 no-copy">
        <ul
          id="menu-list"
          class="flex justify-between items-center text-xs md:text-md lg:text-lg gap-4 hidden md:flex"
        >
          <li id="home" class="linked">
            <a href="https://id.biz.id">Home</a>
          </li>
          <li id="abt-us" class="linked">
            <a href="https://id.biz.id/pages/about_us.html">About Us</a>
          </li>
          <li class="linked">
            <a href="">Services</a>
          </li>
          <li class="linked hidden md:block">
            <a href="">Become a Seller</a>
          </li>
          <li class="cursor-default text-[#134B70] hidden md:block">|</li>
          <li id="sign-in" class="linked">
            <a href="https://id.biz.id/pages/login.html">Sign In</a>
          </li>
          <li id="join-in" class="btn linked-btn">
            <a href="https://id.biz.id/pages/login.html">Join</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenedor de la página -->
    <div class="flex w-full h-full">
      <div class="w-2/3 relative" id="map"></div>

      <!-- Sidebar con información -->
      <div class="w-1/3 bg-gray-800 p-4 text-white">
        <h3 class="text-lg font-semibold">Radius Maksimal (m)</h3>
        <input
          type="number"
          class="mt-2 w-full p-2 bg-gray-700 border border-gray-600 rounded"
          placeholder="Masukkan radius"
		  id="distance-input"
        />
        <button id="btn-distance" class="mt-2 w-full p-2 bg-blue-500 hover:bg-blue-600 rounded">
          Max
        </button>
        <button id="regionSearch" class="mt-2 w-full p-2 bg-blue-500 hover:bg-blue-600 rounded">
          Daerah
        </button>

        <div class="mt-4">
          <h3 class="text-lg font-semibold">Informasi Daerah</h3>
		  <p><strong>Longitude:</strong> <span id="longitude"></span></p>
          <p><strong>Latitude:</strong> <span id="latitude"></span></p> <!-- Corrected -->
          <p><strong>District:</strong> <span id="district"></span></p>
          <p><strong>Province:</strong> <span id="province"></span></p>
          <p><strong>Sub-district:</strong> <span id="sub_district"></span></p>
          <p><strong>Village:</strong> <span id="village"></span></p>
        </div>
      </div>
    </div>

    <script src="js/croot.js" type="module"></script>
  </body>
</html>
